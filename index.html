<html>
    <head>
        <meta charset="utf-8"/>
        <style>
            @import url('https://fonts.googleapis.com/css?family=Lobster');
        </style>
        <link rel="stylesheet" href="stylesheet.css">
        
    </head>
    <body>
        <div id="titleContainer" class="standardMargin">
            <h1 class="fontSizeTitle fontLobster fontColorAccent">SpoonSwitch</h1>
        </div>
        <div id="controlContainer" class="extraVerticalMargin">
            <textArea id="inputArea" class="controlItem borderLight">Insert your recipe here!</textArea>
            <button id="convertButton" class="actionButton shapeCapsule fontLobster fontSizeLarge backgroundColorAccent borderLight" type="button">Convert!</button>
        </div>
        <div id="resultPopup" class="hideResult">
            <div id="resultContent" class ="backgroundColorDark">
                <ul id="resultList"></ul>
                <button id="resultCloseButton" class="shapeRound backgroundColorAccent borderLight">
                    <img src="resources/icon-close.svg"></button>
                <button id="resultCopyButton" class="actionButton shapeCapsule fontLobster fontSizeLarge backgroundColorAccent borderLight">
                    Copy!
                </button>
            </div>
        </div>
        <script type="module" src="Measure.js"></script>
        <script type="module" src="main.js"></script>
    </body>
</html>
