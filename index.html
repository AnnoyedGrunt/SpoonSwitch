<html class="fullWidth">
    <head>
        <meta charset="utf-8"/>
        <style>
            @import url('https://fonts.googleapis.com/css?family=Lobster');
        </style>
        <link rel="stylesheet" href="stylesheet.css">
        
    </head>
    <body class="fullWidth">
        <div id="mainContainer" class="fullWidth">
            <div id="titleContainer" class="standardMargin">
                <h1 class="fontSizeTitle fontLobster fontColorOrange">SpoonSwitch</h1>
                <h2 class="fontSizeLarge">Convert recipes from Imperial to Metric.</h2>
            </div>

            <div id="controlContainer" class="standardMargin">
                <textArea id="inputArea" class="controlItem">Insert your recipe here!</textArea>
                <button id="convertButton" class="actionButton shapeCapsule fontLobster fontSizeLarge backgroundColorOrange" type="button">Convert!</button>
            </div>
        </div>
        <div id="resultPopup" class="hideResult">
            <div id="resultContent">
                <ul id="resultList"></ul>
                <button id="resultCloseButton" class="shapeRound backgroundColorOrange">
                    <img src="resources/icon-close.svg"></button>
                <button id="resultCopyButton" class="actionButton shapeCapsule fontLobster fontSizeLarge backgroundColorOrange">
                    Copy!
                </button>
            </div>
        </div>
        <script type="module" src="Measure.js"></script>
        <script type="module" src="main.js"></script>
    </body>
</html>
